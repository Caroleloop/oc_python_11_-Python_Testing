<!--
Corrections apportées pour conformité W3C :
1. Ajout de <!DOCTYPE html> (obligatoire).
2. Suppression de l'attribut id vide sur l'input (id="" → id="places").
3. Alignement du label avec l'input via for="places".
4. Suppression du slash inutile sur <input> (valide en HTML5 sans /).
5. Ajout d'une balise <p> pour rendre "Places available" plus sémantique.
6. Ajout d'attributs min="1" et required pour renforcer la validation côté client.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{competition['name']}} || GUDLFT</title>
</head>
<body>
    <h2>{{competition['name']}}</h2>
    Places available: {{competition['numberOfPlaces']}}
    <form action="/purchasePlaces" method="post">
        <input type="hidden" name="club" value="{{club['name']}}">
        <input type="hidden" name="competition" value="{{competition['name']}}">

        <!-- Le champ "places" doit avoir un attribut id non vide
        afin que le label puisse le cibler correctement avec for="places".
        Cela corrige l'erreur W3C sur id="" et améliore l'accessibilité. -->
        <label for="places">How many places?</label>    
        <input type="number" name="places" id="places" min="1" required>

        <button type="submit">Book</button>
    </form>
</body>
</html>
