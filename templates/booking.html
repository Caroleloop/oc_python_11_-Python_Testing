<!--
Améliorations apportées:
1. Ajout de la déclaration <!DOCTYPE html> pour respecter les standards HTML5.
2. Ajout d'un identifiant "places" à l'input pour correspondre au label.
3. Ajout des attributs HTML5 "min" et "required" à l'input pour améliorer la validation côté client.
4. Meilleure lisibilité du code avec des retours à la ligne et indentation cohérente.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{competition['name']}} || GUDLFT</title>
</head>
<body>
    <h2>{{competition['name']}}</h2>
    Places available: {{competition['numberOfPlaces']}}
    <form action="/purchasePlaces" method="post">
        <input type="hidden" name="club" value="{{club['name']}}">
        <input type="hidden" name="competition" value="{{competition['name']}}">

        <label for="places">How many places?</label>    
        <input type="number" name="places" id="places" min="1" required>

        <button type="submit">Book</button>
    </form>
</body>
</html>
