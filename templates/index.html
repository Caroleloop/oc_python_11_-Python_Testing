<!--
Corrections apportées pour conformité W3C :
1. Ajout de <!DOCTYPE html> (obligatoire).
2. Correction de l'attribut id vide sur l'input (id="" → id="email").
3. Alignement du label avec l'input grâce à for="email".
4. Suppression du slash inutile dans <input> (HTML5 n'en a pas besoin).
5. Encapsulation du texte libre dans une balise <p> pour plus de sémantique.
6. Ajout de l'attribut required sur le champ email pour renforcer la validation.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUDLFT Registration</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    <h1>Welcome to the GUDLFT Registration Portal!</h1>
    Please enter your secretary email to continue:
    <form action="showSummary" method="post">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <button type="submit">Enter</button>
    </form>
</body>
</html>
